<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transparent card design</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/5db5375941.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card" data-tilt data-tilt max="50px">
        <img src="./istockphoto-1165097148-612x612.jpeg" alt="" />
        <h2>Craig_Reginald</h2>
        <p>i am a Tech bro and i love to be a professional</p>
        <div class="link">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>
        </div>
        <a href="#" class="btn">Contact US</a>
      </div>
      <div class="card" data-tilt data-tilt max="50px" id="space">
        <img src="./istockphoto-1165097148-612x612.jpeg" alt="" />
        <h2>Craig_Reginald</h2>
        <p>i am a Tech bro and i love to be a professional</p>
        <div class="link">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>
        </div>
        <a href="#" class="btn">Contact US</a>
      </div>
    </div>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
  </body>
</html>
